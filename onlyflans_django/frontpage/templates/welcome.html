{% extends "base.html" %}
{% block title %}{{ page }}{% endblock title %}
{% block content %}
</section>
<section class="container my-4" id="prueba">
  <div class="row">
    <div class="col">
      <h3 class="text-center">Bienvenido Cliente</h3>
    </div>
  </div>
  <div class="row mt-3">
    {% for flan in flans %}
      <div class="col col-sm-6 col-lg-3">
        <div class="card">
          <img src="{{ flan.image }}" class="card-img-top" alt="{{ flan.name }}" />
          <div class="card-body">
            <h5 class="card-title">{{ flan.name }}</h5>
            <p class="card-text">{{ flan.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock content %}
